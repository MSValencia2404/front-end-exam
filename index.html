<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Front-end exam</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

       
    </head>

<body>
    <nav class="navbar navbar-fixed-top navbar-custom">
        <div class="container-fluid">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  My Cart
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <span class="item">
                          <span class="item-left">
                              <img src="classic-tee.jpg" alt="" style="width:200px;height:300px;"/>
                              <span class="item-info">
                                  <span>Item name</span>
                                  <span>price: 27$</span>
                              </span>
                          </span>
                          <span class="item-right">
                              <button class="btn btn-danger  fa fa-close"></button>
                          </span>
                      </span>
                    </li>
                </ul>
              </div>
      </nav>
    <div class="container">
        
        <div class="row">
            <div class="col-md-5">
                <img src="classic-tee.jpg" class="img-fluid" alt="Classic Tee" style="width:500px;height:600px;">
            </div>
            <div class="col-md-7">
                <h4>Classic Tee</h4>
                <p>$75.00</p>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                </p>
                <label class="required">SIZE</label>
                <input type="text" id="size" size="20"></p>
                <button id="S" onclick = "addToCart()" data-size="S" type="button" class="btn btn-outline-primary btn-sm">S</button>
                <button id="M" onclick = "addToCart()" data-size="M" type="button" class="btn btn-outline-primary btn-sm">M</button>
                <button id="L" onclick = "addToCart()" data-size="L"type="button" class="btn btn-outline-primary btn-sm">L</button>

                <br>
                <br>
                <button id="addToCart" data-name="Classic Tee" data-price="$75.00" type="button" onclick="addToCart()" class="btn btn-outline-primary btn-sm">ADD TO CART</button>
            </div>
        </div>

    </div>

    <script>
        function addToCart()
        {
            var S = document.getElementById("S");
            var M = document.getElementById("M");
            var L = document.getElementById("L");
            const btnCart = document.getElementById("addToCart");

            S.onclick = function(){
               document.getElementById("size").value='S';
            }
            
            M.onclick = function(){
                document.getElementById("size").value='M';
            }

            L.onclick = function(){
                document.getElementById("size").value='L';
            }

            btnCart.addEventListener('click', function() {
                if(S.clicked = "false"){
                    alert("Please select a size")
                }
                else  if(M.clicked = "false"){
                    alert("Please select a size")
                }
                else  if(L.clicked = "false"){
                    alert("Please select a size")
                }

                
            })

        }
    </script>
</body>
</html>
